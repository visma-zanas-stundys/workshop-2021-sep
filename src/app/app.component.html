<main class="page">

    <h1>Page</h1>
    Loading: {{ userIsLoading$ | async | json }}<br />
    User: {{ user$ | async | json }}

    <nav class="nav">
      <a
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        routerLink="/"

      <a routerLinkActive="active" routerLink="/product/20">Product #20</a>
    </nav>
  </header>
  <router-outlet></router-outlet>
